<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Break Points</title>
    <style>
        @media print {
            h1 {
            color: red;
        }
        }
        @media (min-width: 400px) and (max-width:600px) {
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
