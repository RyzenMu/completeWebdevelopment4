<body>
    <h1>Simon Game </h1>
    <div class="preloader">
        <div id="close">&times</div>
        <div id="input">
            <div class="spinner">
                
            </div>

            Name  &nbsp &nbsp &nbsp: <input type="text">
            <br><br>
            password : <input type="password" name="" id="">
        </div>
        <button>Submit</button>
    </div>
    <div class="tiles">
        <div class="yellow square"></div>
        <div class="blue square"></div>
        <div class="orange square"></div>
        <div class="green square"></div>
    </div>
</body>
