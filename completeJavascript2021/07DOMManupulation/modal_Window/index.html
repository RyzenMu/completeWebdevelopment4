<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color:#aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        } 
    </style>
</head>
<body>
    <button id="openModalBtn">Open Modal</button>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is a modal window. click the close button or outside to close the modal window</p>
        </div>
    </div>
    <script>
        // get the modal element
        var modal = document.getElementById("modal");
        // get the button that opens the modal
        var btn = document.getElementById("openModalBtn");
        // get the span element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // when the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // when the user clicks on span or x , close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // when the user clicks anywherrre outside of the modal, close the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
