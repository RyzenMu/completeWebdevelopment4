<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Forms </title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Questions? do not hesitate to contact us</p>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <form action="">
                <label for="email" class="form-label">EMAIL</label>
                <div class="form-floating">
                    <input type="email" name="" id="email" placeholder="myemail.com" class="form-control">

                </div>
                <label for="name" class="form-label">NAME</label>
                <div class="form-floating">
                    <input type="text" name="name" id="name" placeholder="e.g david" class="form-control">

                </div>
                <label for="subject" class="form-label">Subject</label>
                <select name="subject" id="subject" class="form-select">
                    <option value="pricing">Pricing</option>
                    <option value="technical" selected>Technical</option>
                    <option value="other">Other</option>
                </select>
                <label for="query">write a message</label>
                <div class="form-floating my-5">
                    <textarea name="query" id="query" class="form-control cols="30" rows="3" placeholder="write something"></textarea>

                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send!</button>
                </div>
            </form>
        </div>

    </div>
</div>
  

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
