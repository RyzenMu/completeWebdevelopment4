<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Images</title>
</head>
<body style="background-color: rgb(216, 235, 241); margin-top: 20px; margin-left: 20px;">
   <div class="container">
    <div style="width: 30%; " class="border border-primary">
        <img src="boy.jpg" alt="boy" class="img-fluid rounded">
    </div>
    <hr>
    <h1>thumb-nail</h1>
    <div style="width: 30%; " class="border border-primary">
        <img src="boy.jpg" alt="boy" class="img-thumbnail">
    </div>
    <hr>
   </div>
   <hr>
   <p class="h2">Aligning</p>
   <img src="boy.jpg" alt="boy" class="img-thumbnail float-end w-25 clearfix">
   <img src="boy.jpg" alt="boy" class="img-thumbnail w-25 clearfix d-block mx-auto rounded">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
