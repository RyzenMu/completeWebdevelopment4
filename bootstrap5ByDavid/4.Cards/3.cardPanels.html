<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cards list Groups</title>
</head>
<body style="background-color: rgb(216, 235, 241); margin-top: 20px; margin-left: 20px;">
   
    <div class="card w-50">
        <div class="card-body">
            This is some text
        </div>
    </div>

    <div class="card w-50">
        <div class="card-body border">This</div>
        <div class="card-body border">is</div>
        <div class="card-body">some </div>      
    </div>

    <div class="card w-25">
        <div class="card-header">
            Featured
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
        </ul>
    </div>
 
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
