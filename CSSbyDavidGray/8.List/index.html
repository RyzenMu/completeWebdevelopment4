<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LIST</title>
    <link rel="stylesheet" href="../8.List/css/style.css">
</head>
<body>
    <header>
        <h1> CSS LIST</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li>Step one</li>
                <li value="26">Step two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <table>
                <tr><td>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step Three</li>
                <li>Step four</li>
            </ul>
        </td>
        <td style="padding-left: 5em;">
            <h2 style="text-align: right;">marker</h2>
            <ul class="mark" >
                <li >Step one</li>
                <li >Step two</li>
                <li>Step Three</li>
                <li>Step four</li>
            </ul>
        </td>
        </tr>
        </table>
        </article>
    </main>
    
</body>
</html>
