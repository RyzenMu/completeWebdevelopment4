<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {
            color: red;
        }
        div  h2 {
            color: blue;
        }
        div#yellow {
            color:firebrick;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination of selectors</title>
</head>
<body>
    <div>
        <h1>red</h1>
        <h2>blue</h2>
    </div>
    <div id="yellow">
        <h3>Yellow</h3>
    </div>
</body>
</html>
